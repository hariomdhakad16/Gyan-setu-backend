openapi: 3.0.3
info:
  title: "GyaanSetu - Quiz Management API"
  description: "API specification for creating, managing, and taking quizzes as part of the GyaanSetu digital learning platform."
  version: "1.0.0"

paths:
  /quizzes:
    post:
      summary: "Create a new quiz (Teacher/Admin)"
      tags:
        - Quizzes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quiz'
      responses:
        '201':
          description: "Quiz created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '400':
          description: "Validation Error"
        '401':
          description: "Unauthorized"
        '403':
          description: "Forbidden (User is not a Teacher/Admin)"

  /quizzes/{id}:
    get:
      summary: "Get quiz details by ID (All Roles)"
      tags:
        - Quizzes
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '404':
          description: "Quiz not found"
    patch:
      summary: "Update an existing quiz (Teacher/Admin)"
      tags:
        - Quizzes
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quiz'
      responses:
        '200':
          description: "Quiz updated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '404':
          description: "Quiz not found"
    delete:
      summary: "Soft-delete a quiz (Teacher/Admin)"
      tags:
        - Quizzes
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      responses:
        '204':
          description: "Quiz successfully deleted"
        '404':
          description: "Quiz not found"

  /quizzes/{id}/attempt:
    post:
      summary: "Submit a quiz attempt (Student)"
      tags:
        - Quiz Attempts
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizAttemptSubmission'
      responses:
        '201':
          description: "Quiz attempt submitted successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizAttemptResult'
        '400':
          description: "Validation error"
        '403':
          description: "Forbidden (e.g., max attempts exceeded)"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    MultilingualString:
      type: object
      properties:
        pa:
          type: string
          description: "Punjabi"
        hi:
          type: string
          description: "Hindi"
        en:
          type: string
          description: "English"

    Quiz:
      type: object
      properties:
        _id:
          type: string
          format: objectId
          readOnly: true
        title:
          $ref: '#/components/schemas/MultilingualString'
        description:
          $ref: '#/components/schemas/MultilingualString'
        lessonId:
          type: string
          format: objectId
        subject:
          type: string
        class:
          type: integer
        type:
          type: string
          enum: [practice, assessment, certification]
        timeLimit:
          type: integer
        passingScore:
          type: integer
        attemptsAllowed:
          type: integer
        shuffleQuestions:
          type: boolean
        shuffleOptions:
          type: boolean
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        isPublished:
          type: boolean
        createdBy:
          type: string
          format: objectId
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true

    Question:
      type: object
      properties:
        _id:
          type: string
          format: objectId
        type:
          type: string
          enum: [multiple_choice, true_false, fill_blank, image_choice]
        question:
          $ref: '#/components/schemas/MultilingualString'
        imageKey:
          type: string
        options:
          type: array
          items:
            $ref: '#/components/schemas/Option'
        correctAnswer:
          $ref: '#/components/schemas/MultilingualString'
        explanation:
          $ref: '#/components/schemas MultilingualString'
        points:
          type: integer

    Option:
      type: object
      properties:
        _id:
          type: string
          format: objectId
        text:
          $ref: '#/components/schemas/MultilingualString'
        imageKey:
          type: string
        isCorrect:
          type: boolean

    QuizAttemptSubmission:
      type: object
      properties:
        answers:
          type: array
          items:
            type: object
            properties:
              questionId:
                type: string
                format: objectId
              selectedOption:
                type: string
                format: objectId
              answer:
                type: string
        startedAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time

    QuizAttemptResult:
      type: object
      properties:
        attemptId:
          type: string
          format: objectId
        score:
          type: integer
        totalPoints:
          type: integer
        percentage:
          type: number
        passed:
          type: boolean
        results:
          type: array
          items:
            type: object
            properties:
              questionId:
                type: string
                format: objectId
              isCorrect:
                type: boolean
              correctAnswer:
                type: string
              explanation:
                $ref: '#/components/schemas/MultilingualString'
